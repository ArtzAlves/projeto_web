<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendrâmico - Carrinho de Compras</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vendrâmico</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h1>Seu Carrinho de Compras</h1>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="../images/placeholder.jpg" alt="Drone X1">
                    <div class="item-details">
                        <h3>Drone X1</h3>
                        <p>Quantidade: 1</p>
                        <p>Preço: R$ 1.500,00</p>
                        <button>Remover</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="../images/placeholder.jpg" alt="Bateria de Longa Duração">
                    <div class="item-details">
                        <h3>Bateria de Longa Duração</h3>
                        <p>Quantidade: 2</p>
                        <p>Preço: R$ 500,00</p>
                        <button>Remover</button>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <p>Total: R$ 2.000,00</p>
                <button>Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vendrâmico. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
